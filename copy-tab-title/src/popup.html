<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Save</h1>
    <button id="plainCopyButton">Copy</button>
    <button id="mdCopyButton">Copy MD URL</button>
    <button id="copyAllButton">Copy all tabs</button>
    <div id="tabsList"></div>
    <hr />
    <h1>Open</h1>
    <textarea
      id="linkInput"
      placeholder="Paste markdown links here (double line break for new windows)"
    ></textarea>
    <button id="pasteButton">Open Links</button>
    <span id="notif"></span>
    <script src="index.js"></script>
  </body>
</html>
